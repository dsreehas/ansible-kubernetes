- name: Install Docker
  ansible.builtin.yum:
      name: "{{ packages }}"
      state: present
  vars:
    packages:
      - docker
     # - containerd

- name: Start & enable Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
